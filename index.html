<!DOCTYPE html>
<html lang="en" class="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="sidebar">
            <div id="dashboard" class="option">
                <img class="dashboard-logo" src="icons/dashboard.svg" alt="dashboard">Dashboard
            </div>

            <ul id="options-1" class="options">
                <li class="option">
                    <img class="icon" src="icons/home.svg" alt="home">Home
                </li>
                <li class="option">
                    <img class="icon" src="icons/profile.svg" alt="profile">Profile
                </li>
                <li class="option">
                    <img class="icon" src="icons/message.svg" alt="message">Messages
                </li>
                <li class="option">
                    <img class="icon" src="icons/history.svg" alt="history">History
                </li>
                <li class="option">
                    <img class="icon" src="icons/tasks.svg" alt="tasks">Tasks
                </li>
                <li class="option">
                    <img class="icon" src="icons/community.svg" alt="community">Community
                </li>
            </ul>

            <ul id="options2" class="options">
                <li class="option">
                    <img class="icon" src="icons/settings.svg" alt="settings">Settings
                </li>
                <li class="option">
                    <img class="icon" src="icons/support1.svg" alt="support">Support
                </li>
                <li class="option">
                    <img class="icon" src="icons/privacy.svg" alt="privacy">Privacy
                </li>
            </ul>
        </div>

        <div id="header">
            
        </div>

        <div id="content">

        </div>

    </body>

</html>
